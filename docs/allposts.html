---
title: Blog
layout: default
sectionid: blog
---


<div class="container"
    <div class="inner-content">
        <h1>Alle Neuigkeiten</h1> {% for page in site.posts %}
        <p>
            <strong><a href="{{ page.url | relative_url }}">{{ page.title }}</a></strong>
            <span>am {{ page.date | date: "%e %B, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</span>
        </p>
        {% endfor %}
    </div>
</div>
